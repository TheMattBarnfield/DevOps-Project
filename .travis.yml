jobs:
  include:
    - stage: test
      script:
        - docker build --target all_tests -t test .
        - docker run --name todo-app-test --env TRELLO_URL --env TRELLO_KEY --env TRELLO_BOARD_ID --env TRELLO_TOKEN test
deploy:
  provider: script
  script: bash ci/deploy.sh
  on:
    branch: main
